name: Deploy mdBook site to Pages

on:
  push:
    branches: ["main"]
  #schedule:
   # - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  get-projects:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python (with pip cache)
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: python -m pip install -r requirements.txt
      - name: Run github_repos.py
        run: python3 portfolio/github_repos.py
          
      - name: Run push-to-mongo.py
        run: python3 portfolio/push-to-mongo.py
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
      - name: Upload projects.json
        uses: actions/upload-artifact@v4
        with:
          name: projects-json
          path: portfolio/projects.json

  build-md:
    runs-on: ubuntu-latest
    needs: get-projects
    steps:
      - uses: actions/checkout@v4
      - name: Download projects.json
        uses: actions/download-artifact@v4
        with:
          name: projects-json
          path: portfolio/
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Run json-to-md.py
        run: python3 portfolio/json-to-md.py

      - name: Upload md
        uses: actions/upload-artifact@v4
        with:
          name: md-files
          path: |
            portfolio/src/index.md
            portfolio/src/projects.md
          

  build-book:
    runs-on: ubuntu-latest
    needs: build-md
    steps:
      - name: Download MD files
        uses: actions/download-artifact@v4
        with:
          name: md-files
          path: portfolio/
    
      - uses: actions/checkout@v4

      - name: Install mdBook
        run: cargo install mdbook

      - name: Build with mdBook
        run: mdbook build portfolio

      - name: Show built files (debug)
        run: |
          echo "Listing ./portfolio/book"
          ls -laR ./portfolio/book || true
          echo "Top-level files:"
          ls -la ./portfolio || true

      - name: Upload artifact (explicit name)
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./portfolio/book
          name: github-pages

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-book
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages

      - name: Print deployment outputs (debug)
        run: |
          echo "deployment page_url: ${{ steps.deployment.outputs.page_url }}"
          if [ -z "${{ steps.deployment.outputs.page_url }}" ]; then
            echo "WARNING: page_url is empty â€” check Pages settings, environment protections, or action logs."
          fi