name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Reflex
        run: pip install reflex

      - name: Ensure valid Reflex app directory name
        run: |
          if ! [[ $(basename "$PWD") =~ ^[a-zA-Z][a-zA-Z0-9_]*$ ]]; then
            echo "Error: The app directory name '$(basename "$PWD")' is invalid for Reflex. It must start with a letter and contain only letters, numbers, and underscores."
            exit 1
          fi

      - name: Initialize Reflex project
        run: reflex init

      - name: Build Reflex app for production
        run: reflex run --env production

      - name: List public directory (debug)
        run: ls -l public