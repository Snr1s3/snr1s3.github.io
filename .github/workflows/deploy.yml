name: Deploy mdBook site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install mdBook
        run: cargo install mdbook

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run json-to-md.py
        run: python3 portfolio/json-to-md.py

      - name: Build with mdBook
        run: mdbook build portfolio

      - name: Show built files (debug)
        run: |
          echo "Listing ./portfolio/book"
          ls -laR ./portfolio/book || true
          echo "Top-level files:"
          ls -la ./portfolio || true

      - name: Upload artifact (explicit name)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./portfolio/book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
          timeout: 1200000        # 20 minutes (ms)
          error_count: 20
          reporting_interval: 5000

      - name: Print deployment outputs (debug)
        run: |
          echo "deployment page_url: ${{ steps.deployment.outputs.page_url }}"
          if [ -z "${{ steps.deployment.outputs.page_url }}" ]; then
            echo "WARNING: page_url is empty — check Pages settings, environment protections, or action logs."
          fi

      - name: Check Pages status via API (optional)
        run: |
          echo "You can inspect repo Settings → Pages for build errors or health."
