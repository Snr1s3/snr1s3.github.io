<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="One Screen Portfolio">
    <title>Alba Segura | Junior Developer</title>
    <link rel="stylesheet" href="../css/projects.css">
    <link rel="icon" type="image/png" href="../img/logo.svg">
</head>
<body>
    <div class="header">
        <button onclick="window.location.href='../index.html'" class="projects-button">← Home</button>
        <h1>My Projects</h1>
        <div class="settings-controls">
            <button id="theme-toggle">
                <img id="bIcon" src="../img/icons/moon.svg" alt="Toggle Dark Mode" style="height: 25px; width: 25px;" class="iconMenu icon hover-scale" />
            </button>
            <select id="language-select" class="iconMenu glassmorphism neon-border">
                <option value="en">English</option>
                <option value="cat">Català</option>
                <option value="es">Castellano</option>
            </select>
        </div>
    </div>

    <div id="projects-container"class="projects-container">
    </div>

    <script type="module">
        import { initThemeToggle } from '../js/theme.js';
        import { initLanguageDropdown } from '../js/language.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            initThemeToggle();
            initLanguageDropdown();
        });
    </script>
</body>
</html>
