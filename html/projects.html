<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="One Screen Portfolio">
    <title>Alba Segura | Junior Developer</title>
    <link rel="stylesheet" href="../css/projects.css">
    <link rel="icon" type="image/png" href="../img/logo.svg">
</head>
<body>
    <div class="header">
        <button onclick="window.location.href='../index.html'" class="projects-button">
            <img src="../img/icons/home.svg" alt="Home" style="height: 25px; width: 25px;" />
        </button>   
        <h1 id="Tittle"></h1>
        <div class="settings-controls">
            <button id="theme-toggle">
                <img id="bIcon" src="../img/icons/moon.svg" alt="Toggle Dark Mode" style="height: 25px; width: 25px;" class="iconMenu icon hover-scale" />
            </button>
            <select id="language-select" class="iconMenu glassmorphism neon-border">
                <option value="en">English</option>
                <option value="cat">Catal√†</option>
                <option value="es">Castellano</option>
            </select>
        </div>
    </div>

    <!-- Filter Section -->
    <div class="filter-section">
        <div class="filter-group">
            <label for="filter-type" id="Filter"></label>
            <select id="filter-type" class="filter-select">
                <option value="all" id="All">All Projects</option>
                <option value="language" id="Prog">Programming Language</option>
                <option value="topic" id="Topic">Topic</option>
            </select>
        </div>
        <div class="filter-group" id="filter-options-container" style="display: none;">
            <select id="filter-options" class="filter-select">
                <option value="">Select...</option>
            </select>
        </div>
        <button id="clear-filter" class="clear-filter-btn" style="display: none;">Clear Filter</button>
    </div>

    <div id="projects-container" class="projects-container">
    </div>

    <script type="module">
        import { initThemeToggle } from '../js/theme.js';
        import { initLanguageDropdown, initProjectFilters } from '../js/language.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            initThemeToggle();
            initLanguageDropdown();
            initProjectFilters();
        });
    </script>
</body>
</html>
