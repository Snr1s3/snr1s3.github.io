<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="One Screen Portfolio">
    <title>Alba Segura | Junior Developer</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" href="./img/logo.svg">
</head>
<body>
    <div class="container">
        <!-- Hero Section -->
        <section class="section hero">
            <div class="hero-content">
                <h1 id="Name"></h1>
                <p id="Subtitle"></p>
                <div class="contact-info">
                    <a href="https://github.com/Snr1s3" class="social-link">
                        <img src="./img/icons/github.svg" alt="github" style="height: 20px; width: 20px;">
                        GitHub
                    </a>
                    <a href="https://www.linkedin.com/in/alba-segura-llamas-b91491299/" class="social-link">
                        <img src="./img/icons/linkedin.svg" alt="linkedin" style="height: 20px; width: 20px;">
                        LinkedIn
                    </a>
                    <a href="mailto:alba.segura.llamas@gmail.com" class="social-link">
                        <img src="./img/icons/gmail.svg" alt="gmail" style="height: 20px; width: 20px;">
                        Mail
                    </a>
                    <a href="./files/cv.pdf" class="social-link" download="CV_SeguraLlamasAlba.pdf">
                        <img src="./img/icons/cv.png" alt="cv" style="height: 20px; width: 20px;">
                        CV
                    </a>
                </div>
                <div class="button-row">
                    <button onclick="window.location.href='./html/projects.html'" id="Project" class="projects-button">Projects</button>
                </div>
            </div>
        </section>

        <!-- Settings Section -->
        <section class="section settings">
            <h2 id="Settings"></h2>
            <div class="settings-controls">
                <button id="theme-toggle" class="no-border neon-hover neon-glow">
                    <img id="bIcon" src="./img/icons/moon.svg" alt="Toggle Dark Mode" style="height: 25px; width: 25px;" class="iconMenu icon hover-scale" />
                </button>
                <select id="language-select" class="iconMenu glassmorphism neon-border">
                    <option value="en">English</option>
                    <option value="cat">Catal√†</option>
                    <option value="es">Castellano</option>
                </select>
            </div>
        </section>

        <!-- About Section -->
        <section class="section about">
            <h2 id="About"></h2>
            <p id="Body-About"></p>
        </section>

        <!-- Skills Section -->
        <section class="section skills">
            <h2 id="Skills"></h2>
            <p id="skills"></p>
            <div class="skill-tags">
                <span class="tag main-skill">Java</span>
                <span class="tag main-skill">Python</span>
                <span class="tag main-skill">Kotlin / Android</span>
                <span class="tag main-skill">Git</span>
                <span class="tag main-skill">SQL / PostgreSQL</span>                
                <span class="tag main-skill">Linux / Bash</span>
            </div>
            <p id="learning"></p>
            <div class="skill-tags">
                <span class="tag learning-skill">Go</span>
                <span class="tag learning-skill">Docker</span>
                <span class="tag learning-skill">Proxmox</span>
            </div>
        </section>

        <!-- Projects Section -->
        <section class="section projects">
            <h2 id="Projects"></h2>
            <div id="projects-scroll" class="projects-scroll">
                
            </div>
        </section>

        <!-- Experience Section -->
        <section class="section experience">
            <h2 id="Experiencia"></h2>
            <div style="margin-bottom: 15px;">
                <h3 id="Position"></h3>
                <p id="Where"></p>
                <p id="Tasks"></p>
            </div>
        </section>
    </div>
    <script type="module">
        import { initThemeToggle } from '../js/theme.js';
        import { initLanguageDropdown } from '../js/language.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            initThemeToggle();
            initLanguageDropdown();
        });
    </script>
</body>
</html>
